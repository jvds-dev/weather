<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/9b5dcfea76.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main" id="main">
        <div class="toggle-container">
            <button id="toggle-input"  onclick="toggleSearch()"><i class="fa-solid fa-magnifying-glass""></i></button>
        </div>
        <div class="input-container" id="search-container">
            <p>NOME DA CIDADE</p>
            <input type="text" id="input">
            <button id="search" onclick="search()">PESQUISAR</button>
        </div>
        <div class="title">
            <h2 id="city-name">CIDADE</h2>
            <p id="date">Dia de Mês, Ano</p>
        </div>
        <div class="temperature-container">
            <div class="top">
                <div class="main-temp">
                    <h2 id="temperature">0º</h2>
                </div>
                <div class="weather">
                    <img id="icon" src="https://openweathermap.org/img/wn/10d@4x.png" alt="">
                    <h3 id="description">descrição</h3>
                </div>
            </div>
            <div class="other-temp">
                <h3 id="feels-temp">st</h3>
                <h3 id="min-temp">min</h3>
                <h3 id="max-temp">max</h3>

            </div>
        </div>

    </div>

    <script src="js/app.js"></script>
</body>
</html>
